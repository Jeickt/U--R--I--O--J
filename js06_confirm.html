<!DOCTYPE html>
<html>
<head>
<title>js05_for.htm - Repetição com for</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso.8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>
	<script language="javascript">
	<!--
	/* Objetivo: Desenvolver programa com o método confirm().
	*/

	/* Definição de Variáveis */
	var js_resp = window.confirm('Clique em um dos dois botões:');

	/* Decisão condicional */
	if (js_resp)
		document.write('Você acionou o botão: <b>OK</b> !!!');
	else
		document.write('Você acionou o botão: <b>Cancelar</b> !!!');
	
	//-->
	</script>
	<!-- Final da área da linguagem JavaScript -->
</body>
</html>
