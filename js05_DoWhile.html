<!DOCTYPE html>
<html>

<head>
<title>js05_DoWhile.htm - do...while</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso.8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>
	<script language="javascript">
	<!--
	/* Objetivo: Calcular o salário líquido de um funcionário que trabalha por hora. 
	Para desenvolver o cálculo é necessário ter as seguites informações:
		- quantidade de horas trabalhados no mês (js_qht);
		- valor da hora de trabalho (js_vht);
		- percentual de desconto do INSS (js_inss);
	Informar a classificação salarial.
	Objetos/Métodos utilizados:
		entrada: window.prompt
		saída: document.write
	*/

	/* Definição de Variáveis */
	var js_qht; // quantidade de horas trabalhadas
	var js_vht; // valor da hora trabalhada
	var js_inss; // percentual de desconto INSS
	var js_tdes; // total de descontos
	var js_sb; // salário bruto
	var js_sl; // salário líquido
	var js_resposta=true;

	do{

	/* Entrada de Dados */
	js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas no mês: (135 a 180)', '00'));
	js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'));
	js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)', '00'));

	/* Processamento de Dados */
	js_sb = js_vht * js_qht;
	js_tdes = (js_inss/100) * js_sb;
	js_sl = js_sb - js_tdes;

	/* Saída de Dados com consistência de valores*/
	document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>');

	document.write('<p>Quantidade de Horas Trabalhadas = <b>' + js_qht + '</b>');
	if (js_qht > 180)
		document.write('...(<b>Valor Máximo Excedido!</b>)');
	if (js_qht < 135)
		document.write('...(<b>Valor Mínimo Inválido!</b>)');

	document.write('<p>Valor da Hora Trabalhada = <b>' + js_vht + '</b>');
	if (js_vht > 50)
		document.write('...(<b>Valor Máximo Excedido!</b>)');
	if (js_vht < 25)
		document.write('...(<b>Valor Mínimo Inválido!</b>)');

	document.write('<p>Percentual de Desconto INSS = <b>' + js_inss + '</b>');
	if (js_inss > 15)
		document.write('...(<b>Valor Máximo Excedido!</b>)');
	if (js_inss < 5)
		document.write('...(<b>Valor Mínimo Inválido!</b>)');

	document.write('<p>=========================================================');
	document.write('<p><b>Salário BRUTO = </b>' + js_sb);
	document.write('<p>Total de Descontos INSS = ' + js_tdes);
	document.write('<p><b>Salário LÍQUIDO = </b>' + js_sl);

	/* Saída de Dados com aninhamento de if */
	if (js_sl > 10500)
		document.write('... (<b>Salário Elevado! <b>maior que 10.500)');
	else {
		if (js_sl > 6000)
			document.write('... (<b>Salário Satisfatório! <b>maior que 6.000)');
		else {
			if (js_sl > 3000)
				document.write('... (<b>Salário Moderado! <b>maior que 3.000)');
			else
				document.write('... (<b>Salário Insatisfatório! <b>menor ou igual a 3.000)');
		}
	}

	document.write('<p>=========================================================');
	js_resposta = window.confirm('Deseja continuar?')

	} while (js_resposta == true);

	//-->
	</script>
	<!-- Final da área da linguagem JavaScript -->
</body>
</html>
