	<script language="javascript">
	
		/* Entrada de Dados */
		n = window.prompt('Informe o número para conversão em horas: ', 'Digite aqui');
		var h = Math.floor(n / 3600);
		var m = Math.floor((n % 3600)/60);
		var s = n - h * 3600 - m * 60;
		document.write(h + ':' + m + ':' + s);

	</script>
